<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deployment Platform</title>
    <script src="https://unpkg.com/htmx.org@1.9.8"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Deployment Platform</h1>
        
        <!-- Upload Form -->
        <form id="uploadForm" class="mb-8 bg-white p-4 rounded shadow">
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2">Project Name</label>
                <input type="text" name="name" required class="border p-2 w-full rounded">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2">Build Files (ZIP)</label>
                <input type="file" name="build" required accept=".zip" class="border p-2 w-full rounded">
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                Deploy
            </button>
        </form>

        <!-- Deployments List -->
        <div id="deploymentsList" class="bg-white p-4 rounded shadow">
            <h2 class="text-xl font-semibold mb-4">Deployments</h2>
            <div hx-get="/api/deployments" hx-trigger="load, every 5s">
                Loading deployments...
            </div>
        </div>
    </div>

    <template id="deploymentsTemplate">
        <table class="min-w-full">
            <thead>
                <tr class="border-b">
                    <th class="text-left py-2">Name</th>
                    <th class="text-left py-2">Created</th>
                    <th class="text-left py-2">Status</th>
                    <th class="text-left py-2">URL</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </template>

    <script>
        window.addEventListener("DOMContentLoaded", async () => {
            const url = "/auth";
            const token = `Bearer ${localStorage.getItem("billet")}`

            const data = await fetch(url, {
                method: "GET",
                headers: {
                    "Authorization": token,
                    "Content-Type": "application/json",
                },
            })
            if(data.ok){
                return
            }else{
                localStorage.removeItem("billet")
                window.location.href = "/login"
            }
        })
    </script>
    <script>

        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            try {
                const response = await fetch('/api/deployments', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const deployment = await response.json();
                    alert(`Deployment successful! Site available at: ${deployment.url}`);
                    e.target.reset();
                    document.querySelector('#deploymentsList div').setAttribute('hx-trigger', 'load');
                } else {
                    alert('Deployment failed');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });

        // Handle deployments list updates
        document.querySelector('#deploymentsList div').addEventListener('htmx:afterSwap', function(evt) {
            const deployments = JSON.parse(evt.detail.xhr.response);
            const template = document.getElementById('deploymentsTemplate');
            const table = template.content.cloneNode(true);
            const tbody = table.querySelector('tbody');

            deployments.forEach(deployment => {
                const row = document.createElement('tr');
                row.className = 'border-b';
                row.innerHTML = `
                    <td class="py-2">${deployment.name}</td>
                    <td class="py-2">${new Date(deployment.createdAt).toLocaleString()}</td>
                    <td class="py-2">${deployment.status}</td>
                    <td class="py-2">
                        <a href="${deployment.url}" target="_blank" 
                           class="text-blue-500 hover:text-blue-700">
                            Visit Site
                        </a>
                    </td>
                `;
                tbody.appendChild(row);
            });

            evt.detail.target.innerHTML = '';
            evt.detail.target.appendChild(table);
        });
    </script>
</body>
</html>
